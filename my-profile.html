<!DOCTYPE html>

<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>
  <script src="https://kit.fontawesome.com/00ff8249f0.js" crossorigin="anonymous"></script>
  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dropzone.css" rel="stylesheet">
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="cover.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
      <a class="py-2 d-none d-md-inline-block" href="cart.html">Mi carrito</a>
      <div id="userIdentity"></div>
    </div>
  </nav>

  <div class="container">
    <div class="row p-1 bg">

      <div class="col-6 sm-12 card m-1 p-3 bg-dark shadow">
        <p class="text-center"><img id="profile_img" src="https://th.bing.com/th/id/OIP.tHluP4chQzW31oRhD-mqogHaHa?pid=Api&rs=1"
            height="200px" width="200px" class="rounded-circle shadow border"></p>
        <form novalidate id="profile-info">
          
          <input type="text" id="iurl" class="form-control my-3" placeholder="URL de imagen perfil">
          
          <h4 class="text-light">Datos personales</h4>
          
          <input type="text" id="iname" placeholder="Nombre" class="form-control mb-2" required>
          
          <input type="text" id="ilastname" placeholder="Apellido" class="form-control mb-2" required>
          
          <div class="row">
            <div class="col-md-4 sm-12 "><input type="number" id="iage" max="110" min="0" placeholder="Edad"
                class="form-control mb-2" required>
            </div>
            <div class="col-md-8 sm-12"><input type="text" id="itel" placeholder="Teléfono" class="form-control mb-2">
            </div>
          </div>
          
          <input type="text" id="iemail" placeholder="E-mail" class="form-control mb-2">

          <button type="submit" id="success_btn" class="btn btn-success">Guardar cambios</button>
        </form>
      </div>
    </div>
  </div>



  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
  <script src="js/user-identity.js"></script>
</body>

</html>
