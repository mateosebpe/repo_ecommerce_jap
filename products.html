  <main role="main" class="pb-5">


    <div class="text-center p-4">
      <h2>Productos</h2>
      <p class="lead">Verás aquí todos los productos del sitio.</p>
    </div>


    <div class="container">
      <!--Búsqueda especifica-->

      



      <!--Filtro de orden-->
      <div class="row">
        <div class="col text-right">
          <div class="btn-group btn-group-toggle mb-4" data-toggle="buttons">
            <label class="btn btn-light active" id="sortAsc">
              <input type="radio" name="options" autocomplete="off" checked><i
                class="fas fa-sort-amount-up mr-1"></i>Precio (Asc.)
            </label>
            <label class="btn btn-light" id="sortDesc">
              <input type="radio" name="options" autocomplete="off"><i class="fas fa-sort-amount-down mr-1"></i>Precio
              (Desc.)
            </label>
            <label class="btn btn-light" id="sortByCost">
              <input type="radio" name="options" autocomplete="off"><i class="fas fa-sort-alpha-down mr-1"></i>Nombre
            </label>
          </div>
        </div>
      </div>
      <!--Filtro por costo-->
      <div class="row justify-content-end">
        <div class="col-md-6"></div>
        <div class="col-md-6 col-sm-12 mb-1 container">
          <div class="row container p-0 m-0">
            <div class="col">
              <p class="font-weight-normal text-right my-2">Cant.</p>
            </div>
            <div class="col">
              <input class="form-control" type="number" placeholder="min." id="rangeFilterCountMin">
            </div>
            <div class="col">
              <input class="form-control" type="number" placeholder="máx." id="rangeFilterCountMax">
            </div>
            <div class="col-3 p-0">
              <div class="btn-group" role="group">
                <button class="btn btn-light btn-block" id="rangeFilterCount">Filtrar</button>
                <button class="btn btn-link btn-sm" id="clearRangeFilter">Limpiar</button>
              </div>
            </div>
          </div>
        </div>
        <!--Búsqueda específica-->
        <div class="col text-right" style="margin: 5px;">
          <i class="fas fa-search"></i>
          <input type="text" id="search" placeholder="Búsqueda especifica.">
        </div>
      </div>
        <!--Lista de productos-->
        
          <div class=" col-12 row" id="cat-list-container">
            <!--Productos genéricos-->
          </div>


        
     


    </div>
